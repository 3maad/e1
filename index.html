<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في الصفحة الرئيسية</h1>
    <a class="button" href="login.html">تسجيل الدخول</a>
    <a class="button" href="home.html">تسجيل الدخول كضيف</a>
</body>
</html>
