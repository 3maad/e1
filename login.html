<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            cursor: pointer;
            transform: scale(1.1);
        }

        .error {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorElement = document.getElementById("error-msg");

            if (username !== "admin" || password !== "12345678") {
                errorElement.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
                return false;
            } else {
                errorElement.textContent = "";
                window.location.href = "nice.html"; // تحويل المستخدم إلى صفحة "nice.html"
                return true;
            }
        }
    </script>
</head>
<body>
    <h2>(منشا الموقع) ملاحظة: لكي تستعمل هذا الخيار يجب ان يكون لديك اسم المستخدم و كلمة المرور الذي اعطاك هي عماد</h2>     
    <h1>تسجيل الدخول</h1>
    <form action="adminhome.html" method="GET" onsubmit="return validateForm()">
        <div class="input-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <p class="error" id="error-msg"></p>
        <button class="button" type="submit">تسجيل الدخول</button>
    </form>
</body>
</html>
